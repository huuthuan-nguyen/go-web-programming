version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: golang
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    networks:
      - app-network
  db:
    image: postgres:13
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chitchat
      POSTGRES_USER: chitchat
      POSTGRES_PASSWORD: 12345
      SERVICE_TAGS: dev
      SERVICE_NAME: postgresql
    networks:
      - chitchat-network

networks:
  chitchat-network:
    driver: bridge